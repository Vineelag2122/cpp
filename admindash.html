<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Basic styling for body and layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            background-color: #f5f5f5;
        }
        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            height: 100vh;
            position: fixed;
        }
        .sidebar a {
            padding: 15px;
            color: #fff;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        /* Main content styling */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        .content h1 {
            text-align: center;
            color: #333;
        }
        /* Dashboard Overview styling */
        .dashboard-overview {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .metric-box {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 250px;
        }
        .metric-box h2 {
            font-size: 2.5em;
            color: #333;
            margin: 10px 0;
        }
        .metric-box p {
            color: #666;
            font-size: 1.2em;
        }
        .metric-box .icon {
            font-size: 3em;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        /* Chart container styling */
        .chart-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .chart {
            max-width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 style="text-align: center;">Admin Panel</h2>
    <a href="admindash.html">Dashboard</a>
    <a href="manageflights.html">Manage Flights</a>
    <a href="managebookings.html">Manage Bookings</a>
    <a href="adminsettings.html">Admin Settings</a>
</div>

<div class="content">
    <h1>Admin Dashboard</h1>

    <!-- Dashboard Overview with Critical Metrics -->
    <div id="dashboard" class="section">
        <h2>Dashboard Overview</h2>
        <div class="dashboard-overview">
            <!-- Total Passengers Metric -->
            <div class="metric-box">
                <div class="icon">üë•</div>
                <h2>1,245</h2>
                <p>Total Passengers</p>
            </div>
            <!-- Active Flights Metric -->
            <div class="metric-box">
                <div class="icon">‚úàÔ∏è</div>
                <h2>125</h2>
                <p>Active Flights</p>
            </div>
            <!-- Total Revenue Metric -->
            <div class="metric-box">
                <div class="icon">üíµ</div>
                <h2>$1,530,000</h2>
                <p>Total Revenue</p>
            </div>
        </div>
    </div>

    <!-- Charts Section for Visual Data -->
    <div class="chart-container">
        <h3>Revenue Over Time</h3>
        <canvas id="revenueChart" class="chart"></canvas>
    </div>

    <div class="chart-container">
        <h3>Flight Occupancy Rate</h3>
        <canvas id="occupancyChart" class="chart"></canvas>
    </div>

    <div class="chart-container">
        <h3>Passenger Demographics</h3>
        <canvas id="demographicsChart" class="chart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Revenue Over Time Chart
    const revenueCtx = document.getElementById('revenueChart').getContext('2d');
    new Chart(revenueCtx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
            datasets: [{
                label: 'Revenue',
                data: [100000, 120000, 150000, 200000, 180000, 220000, 250000],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                fill: true
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                }
            }
        }
    });

    // Flight Occupancy Rate Chart
    const occupancyCtx = document.getElementById('occupancyChart').getContext('2d');
    new Chart(occupancyCtx, {
        type: 'bar',
        data: {
            labels: ['Flight A', 'Flight B', 'Flight C', 'Flight D', 'Flight E'],
            datasets: [{
                label: 'Occupancy Rate',
                data: [85, 90, 75, 80, 95],
                backgroundColor: 'rgba(153, 102, 255, 0.6)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                }
            }
        }
    });

    // Passenger Demographics Chart
    const demographicsCtx = document.getElementById('demographicsChart').getContext('2d');
    new Chart(demographicsCtx, {
        type: 'doughnut',
        data: {
            labels: ['Adults', 'Children', 'Seniors'],
            datasets: [{
                data: [60, 25, 15],
                backgroundColor: ['rgba(255, 99, 132, 0.6)', 'rgba(54, 162, 235, 0.6)', 'rgba(255, 206, 86, 0.6)'],
                borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'bottom'
                }
            }
        }
    });
</script>

</body>
</html>
