<!DOCTYPE html>

<head>

        body {

        }

        .sidebar {

            padding-top: 20px;
            height: 100vh;
            position: fixed;
        }
        .sidebar a {
            padding: 15px;
            color: #fff;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {

        }
        /* Main content styling */
        .content {
            margin-left: 250px;
            padding: 20px;

        }
        h1 {

        }
        .settings-section {

        }
        .settings-section h2 {
            color: #333;
        }
        .settings-section label {
            display: block;
            margin-top: 10px;
            color: #666;
        }
        .settings-section input[type="text"],
        .settings-section input[type="password"],
        .settings-section input[type="email"],
        .settings-section select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .settings-section input[type="checkbox"] {
            margin-right: 5px;
        }
        .save-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

        <button class="save-button" onclick="toggleMaintenance()">Apply</button>
    </div>
</div>

</html>
